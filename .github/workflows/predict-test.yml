
name: Run Model Prediction Test

on:
  push:
    branches:
      - main
    paths:
      - 'test_requirements.py'
      - 'serve/**'
      - 'train/**'
      - '.github/workflows/predict-test.yml'

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install dependencies
        run: |
          pip install flask mlflow requests scikit-learn pandas

      - name: 🧪 Run Prediction Script
        run: |
          echo "Running prediction test..."
          python test-requirements.py
