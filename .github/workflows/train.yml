name: Train ML Model

on:
  push:
    branches: [ main ]  # or 'master' or any other

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install dependencies
        working-directory: ./train
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß† Run training script
        working-directory: ./train
        run: |
          export MLFLOW_TRACKING_URI=http://localhost:5000  # Only works if remote MLflow set up
          python train.py
