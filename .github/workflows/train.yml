name: Train Model

on:
  push:
    paths:
      - 'train/**'
    branches: [ main ]

jobs:
  train-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          cd train
          pip install -r requirements.txt

      - name: Run Training
        run: |
          cd train
          python train.py
