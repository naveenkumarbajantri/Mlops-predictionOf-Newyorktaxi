name: MLflow CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'train/**'
      - 'serve/**'
      - 'test-requirements.py'
      - '.github/workflows/mlops-ci.yml'

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r train/requirements.txt
          pip install mlflow pandas scikit-learn flask requests

      - name: ðŸ‹ï¸ Train model
        run: |
          source venv/bin/activate
          cd train
          python train.py

      - name: ðŸ” Get latest MLflow run ID
        id: get_run_id
        run: |
          source venv/bin/activate
          export RUN_ID=$(ls -td train/mlruns/*/* | head -1 | cut -d '/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: ðŸš€ Run Predictions
        run: |
          source venv/bin/activate
          python test-requirements.py
