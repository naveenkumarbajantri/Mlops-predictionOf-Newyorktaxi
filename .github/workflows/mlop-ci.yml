name: MLOps CI/CD/CT Pipeline

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'train/**'
      - '.github/workflows/mlops-ci.yml'

jobs:
  mlops-pipeline:
    runs-on: windows-latest  # Using Windows runner to match your local environment

    env:
      PYTHON_PATH: C:\Users\Naveen kumar\AppData\Local\Programs\Python\Python39

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r train/requirements.txt
          pip install mlflow pandas scikit-learn flask requests

      - name: ğŸ§  Train Model
        run: |
          cd train
          python train.py

      - name: ğŸ§ª Run Prediction
        run: |
          python test-requirements.py

      - name: âœ… Finished
        run: echo "ğŸ‰ CI/CD/CT pipeline completed."
