name: CI/CD/CT - Train and Predict

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'train/**'
      - 'serve/**'
      - 'test-requirements.py'   # âœ… updated here
      - '.github/workflows/mlops-ci.yml'

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r train/requirements.txt
          pip install mlflow pandas scikit-learn requests

      - name: ğŸ§  Run training script
        working-directory: ./train
        run: |
          python train.py

      - name: ğŸ” Run test prediction
        run: |
          python test-requirements.py   # âœ… updated script name
